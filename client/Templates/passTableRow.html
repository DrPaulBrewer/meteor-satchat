<template name="passTableRow">
<tr>
  <td>{{ utcHM dateTimeStart }}</td>
  <td>{{ name }}</td>
  <td>{{ orbitNumber }}</td>
  <td>{{ riseAzimuth }}</td>
  <td>{{ riseRange }}</td>
  <td>{{ peakAzimuth }}</td>
  <td>{{ peakElevation }}</td>
  <td>{{ peakRange }}</td>
  <td>{{ decayAzimuth }}</td>
  <td>{{ decayRange }}</td>
  <td>{{ utcHM dateTimeEnd }}</td>
  </tr>
</template>
