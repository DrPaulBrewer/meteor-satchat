<template name="app">
 <div id="worldMap">
 </div>
 <div id="chatApp">
   <div id="chatTop">
     <span id="whoAmI">
     {{#if currentUser}}
       <button class="signout">73</button>
       {{currentUser.username}}
     {{else}}
       satchat.net
     {{/if}}
     </span>
     <span id="timeUTC"></span>
     {{#if currentUser}}
     {{else}}
       <span id="register">
         call: <input type="text" id="callsign" size="12"/> 
         pass: <input type="password" id="pass" title="new visitors please enter a password that you can remember; forgotten password reset presently unavailable" size="8"/>
         <button class="signin">+</button>
       </span>
     {{/if}}
   </div>
   <div id="chatBody">
     <ul class="tabs">
       <li><a href="#net">NET</a></li>
       <li class="firstscrollqso"><a href="#qso">QSO</a></li>
       <li><a href="#qrz">QRZ</a></li>
       <li><a href="#qrm">QRM</a></li>
       <li><a href="#settings">SET</a></li>
       <li><a href="#about">About</a></li>
     </ul>
     <div id="net">
       <h3>Announcements</h3>
       <p><i>To make an announcement, start your qso text with an exclamation point: !</i></p>
       <div id="announcements" class="vscroll">
         {{#each announcements}}
         {{ >msg }}
         {{/each}}
       </div>
     </div>
     <div id="qso">
       <div id="mainRoomMessages" class="vscroll">
         {{#each msgs}}
         {{ >msg }}
         {{/each}}
       </div>
       <div id="mainRoomControls">
         <button class="send signinEnabled">SEND</button>
         <textarea id="compose">Hello</textarea>
         <p><i>Begin with ! to make an announcement to Net</i></p>
       </div>
     </div>
     <div id="qrz" class="vscroll">
       <div id="checkIns">
         <h3>Check-ins:</h3>
         <h4>Current</h4>
         <div>
           {{#each checkedIn}}
             <span class="checkin">{{this}}</span> 
           {{/each}}
         </div>
         <h4>Last 24 hrs</h4>
           {{#each lastTransmission}}
           {{ >msg }}
           {{/each}}
       </div>
     </div>
     <div id="qrm">
       Ignore these callsigns:<br/>
       <textarea id="ignore"></textarea>
     </div>
     <div id="settings">
       Under construction
     </div>
     <div id="about">
       <p>satchat: The only internet chat software with satellite tracking</p>
       <p>meteor-satchat front end Copyright 2014 Paul Brewer KI6CQ</p>
       <p>backend uses satellite tracking predictions from KD2BD's <i>Predict</i></p>
       <p>Source code available under the MIT open source license</p>
       <p>For more details see the <a href="http://satchat.net" target="_blank">satchat software page</a></p>
     </div>
   </div>
        {{#unless currentUser}}<span id="signinWarning">sign in first!</span>{{/unless}}
  </div>
</template>
