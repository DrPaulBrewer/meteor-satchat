<template name="app">
 <div id="worldMap">
 </div>
 <div id="chatApp">
   <p>
     <span id="whoAmI">
     {{#if currentUser}}
       <button class="signout">73</button>
       {{currentUser.username}}
     {{else}}
       satchat.net
     {{/if}}
     </span>
     <span id="timeUTC"></span>
     {{#if currentUser}}
       <button class="inactive">qso</button>
       <button class="inactive">qrz</button>
       <button class="inactive">qsy</button>
       <button class="inactive">set</button>
       <button class="inactive">about</button>
     {{else}}
       <span id="register">
         call: <input type="text" id="callsign" size="12"/> 
         pass: <input type="password" id="pass" size="8"/>
         <button class="signin">+</button>
       </span>
     {{/if}}
   </p>
   <div class="room">
     <div id="checkIns">
       Check-ins: 
       {{#each checkedIn}}
       <span class="checkin">{{this}}</span> 
       {{/each}}
     </div>
     <div id="mainRoomMessages" class="vscroll hidelist">
     </div>
     <button class="send signinEnabled">SEND</button>
     <textarea id="compose">Hello</textarea>
     <br/>
     {{#unless currentUser}}<span id="signinWarning">sign in first!</span>{{/unless}}
   </div>
  </div>
</template>
